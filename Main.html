        }
        
        function spawnNumber() {
            const number = targetSequence[currentStep]; // Only spawn current target number
            const fallingNumber = document.createElement('div');
            fallingNumber.className = 'falling-number';
            
            // Random position and speed
            const posX = Math.random() * (window.innerWidth - 40);
            const speed = 2 + Math.random() * 3; // Random speed between 2-5s
            
            fallingNumber.style.left = posX + 'px';
            fallingNumber.style.animationDuration = speed + 's';
            fallingNumber.style.backgroundImage = `url('images/no.${number}.png')`; // Set your own number PNG image here
            
            // Store the number value as dataset
            fallingNumber.dataset.value = number;
            
            gameContainer.appendChild(fallingNumber);
            
            // Remove after animation completes
            fallingNumber.addEventListener('animationend', () => {
                fallingNumber.remove();
            });
            
            // Check for collisions
            const collisionCheck = setInterval(() => {
                if (!document.body.contains(fallingNumber)) {
                    clearInterval(collisionCheck);
                    return;
                }
                
                if (checkCollision(fallingNumber, catcher)) {
                    handleNumberCaught(fallingNumber.dataset.value);
                    fallingNumber.remove();
                    clearInterval(collisionCheck);
                }
            }, 16);
        }
        
        function checkCollision(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            
            return !(
                rect1.right < rect2.left || 
                rect1.left > rect2.right || 
                rect1.bottom < rect2.top || 
                rect1.top > rect2.bottom
            );
        }
        
        function handleNumberCaught(number) {
            if (number === targetSequence[currentStep]) {
                numbersCaught++;
                currentStep++;
                sequenceDisplay.textContent = `Sequence: Waiting for ${targetSequence[currentStep]}`;
                
                if (currentStep >= targetSequence.length) {
                    showReward();
                    currentStep = 0;
                    numbersCaught = 0;
                }
            } else {
                // Wrong number caught - reset sequence
                currentStep = 0;
                sequenceDisplay.textContent = `Sequence: Waiting for ${targetSequence[currentStep]}`;
            }
        }
        
// Function to show the reward modal
function showReward() {
    clearInterval(gameInterval); // Stop number spawning
    catcherActive = false; // Disable catcher movement
    document.removeEventListener('mousemove', moveCatcher);
    
    // Show the reward modal
    rewardModal.style.display = 'flex';
    rewardContent.classList.add('show');
    sequenceDisplay.style.display = 'none'; // Hide sequence display

    // Play the audio when the modal is shown
   const audioElement = document.getElementById('testAudio');
   audioElement.play().then(() => {
       console.log("Audio is playing");
   }).catch(error => {
       console.error("Error playing audio:", error);
   });
   
}

// Function to close the reward modal
function closeReward() {
    // Hide the reward modal
    rewardModal.style.display = 'none';
    rewardContent.classList.remove('show');
    clearInterval(gameInterval);
    document.removeEventListener('mousemove', moveCatcher);
    
    // Reset catcher position
    catcher.style.left = '30px';
    catcher.style.bottom = '30px';
    catcher.style.top = '';
    catcherActive = false;
    catcher.style.cursor = 'pointer';

    // Pause the audio and reset it to the beginning
    const audioElement = document.getElementById('testAudio');
    audioElement.pause(); // Pause the audio
    audioElement.currentTime = 0; // Reset audio to the beginning
}

        // Handle window resize
        window.addEventListener('resize', () => {
            if (catcherActive) {
                const rect = catcher.getBoundingClientRect();
                catcher.style.left = Math.max(0, Math.min(rect.left, window.innerWidth - 100)) + 'px';
                catcher.style.top = Math.max(0, Math.min(rect.top, window.innerHeight - 100)) + 'px';
            }
        });

        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1; // Random size between 1 and 4
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                gameContainer.appendChild(star);
            }
        }

        createStars(); // Call the function to create stars
