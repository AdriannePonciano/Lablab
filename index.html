<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lablab ðŸ’–</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000 0%, #0a0a0a 30%, #6e45e2 100%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      position: relative;
    }
    /* Night sky overlay */
    .night-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    

    .container {
      background: black; /* Initial background color */
      padding: 30px;
      width: 200px;
      height: 120px;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-5deg);
      text-align: center;
      z-index: 2;
      border: 6px double #b27fd6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      overflow: hidden;
    }
    
    .container:hover {
      width: 800px;  
      height: 600px; 
      padding: 50px 30px;
      transform: translate(-50%, -50%) rotate(0deg);
      background: linear-gradient(to bottom, #000000, #434343); /* Black gradient on hover */
    }
    
    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    
    .container:hover .hidden-content {
      opacity: 1;
      visibility: visible;
    }

    h1 {
      color: #c78bd6;
      margin-bottom: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-weight: 700;
    }

    .login-form {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .login-form input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      background-color: #c78bd6; /* Button background color */
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 20px; /* Padding for the button */
      font-size: 1.2rem; /* Font size */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .login-form button:hover {
      background-color: #b27fd6; /* Darker shade on hover */
    }

    .error-message {
      color: red;
      display: none;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 40px; /* Size of the heart emoji */
      animation: fall linear forwards;
      user-select: none;
    }
       /* Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite ease-in-out;
      opacity: 0;
    }

    

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(1); }
      20% { opacity: var(--opacity, 0.8); transform: scale(1.1); }
      50% { opacity: 0.4; transform: scale(1); }
      70% { opacity: var(--opacity, 0.9); transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1); }
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-container"></div>

  <div class="container">
    <h1>Lablab ðŸ’–</h1>
    <div class="hidden-content">
      <div class="login-form">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginButton">Login</button>
        <div class="error-message" id="errorMessage">Not quite right, my love!</div>
      </div>
    </div>
  </div>

  <script>
    const correctUsername = "Mad"; // Set username
    const correctPassword = "MaeAndDran"; // Set password

    document.querySelector('.container').addEventListener('mouseover', function() {
      document.querySelector('.login-form').style.display = 'flex';
    });

    document.querySelector('.container').addEventListener('mouseout', function() {
      document.querySelector('.login-form').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    });

    document.getElementById('loginButton').addEventListener('click', function() {
      login();
    });

    // Add event listener for the Enter key
    document.getElementById('username').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    document.getElementById('password').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === correctUsername && password === correctPassword) {
        // Redirect to Main.html on successful login
        window.location.href = 'Main.html'; // Ensure this path is correct
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    function createFallingHeart() {
      const heartsContainer = document.querySelector(".hearts-container");
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "â¤ï¸"; // Heart emoji

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createFallingHeart, 200);
  </script>
</body>
</html>
